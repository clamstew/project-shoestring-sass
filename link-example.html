<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Link Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
          /*a { font-size: 60px; }*/
          a
            &.child
              &.other
          /*a.child.other { font-size: 60px; }*/
          /*a {font-size: 10px;}*/
          div.parent .child { font-size: 60px; }
          div.parent
            .child
        </style>
    </head>
    <body>
        <div class="parent">
          <a class="child other" href="http://www.claystewart.co">Sample Link</a>
        </div>
    </body>
</html>
